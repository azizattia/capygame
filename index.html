<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Battle Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu">
        <h1 class="title">henlo baaaaaaaaaa</h1>
        <button id="play-btn" class="play-button">Play</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="game-ui">
            <div id="level-info">
                <span id="current-level">Level 1</span>
            </div>
            <div id="player-info">
                <div class="player-health">
                    <span>Player 1:</span>
                    <div class="health-bar">
                        <div id="p1-health" class="health-fill"></div>
                    </div>
                    <span id="p1-hp">10/10</span>
                </div>
                <div class="player-health">
                    <span>Player 2:</span>
                    <div class="health-bar">
                        <div id="p2-health" class="health-fill"></div>
                    </div>
                    <span id="p2-hp">10/10</span>
                </div>
            </div>
            <div id="waiting-message" style="display: none;">Waiting for another player...</div>
            <div id="lobby-full-message" style="display: none;">Too many fantsos are here please wait your turn</div>
        </div>
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div id="game-instructions">
            <p>Left side: Drag to move | Right side: Drag to throw cheese</p>
            <button id="add-player-btn" style="margin-top: 10px; padding: 8px 16px; background: #FF69B4; color: white; border: none; border-radius: 8px; cursor: pointer;">Add Test Player</button>
        </div>
    </div>

    <div id="level-complete" style="display: none;">
        <h2 id="level-complete-text">Level Complete!</h2>
        <button id="next-level-btn" class="play-button">Next Level</button>
    </div>

    <div id="game-over" style="display: none;">
        <h2 id="winner-text"></h2>
        <button id="play-again-btn" class="play-button">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
